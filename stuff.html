<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
    <button>ARNOLD!!!!!!!!!!!!!!!!!!</button>
    <div id='movieInfo'>

    </div>
</body>
<script>
    $('button').on('click', function() {
        console.log('Button Clicked!');
        $.ajax({
            url: "http://www.omdbapi.com/?t=the+terminator"
            }).done(function(data) {
                // remember whenever you callback data, you need to assign it to a variable, and then you can call the data using that variable. ex. function(data) then you call certain items of the data using data.Year or what part of the object you want to retrieve.
                console.log(data);
                $('#movieInfo').append(data.Year);
                $('#movieInfo').append(data.Actors);
                $('#movieInfo').append(data.Awards);
            }).catch
    })
</script>

</html>
